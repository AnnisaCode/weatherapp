<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather application to check weather conditions worldwide">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; connect-src https://api.openweathermap.org ws://127.0.0.1:*; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data: https://openweathermap.org; base-uri 'self'; form-action 'self'; frame-ancestors 'none';">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="no-referrer-when-downgrade">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), camera=(), microphone=()">
    <title>Weather Forecast | Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå¶Ô∏è</text></svg>">
</head>

<body>
    <noscript>
        <div class="noscript-warning">
            This weather application requires JavaScript to be enabled. Please enable JavaScript in your browser
            settings to use this app.
        </div>
    </noscript>

    <div class="container">
        <div class="weather-app">
            <div class="secure-badge">
                <i class="fas fa-shield-alt"></i> Secured
            </div>

            <h1><i class="fas fa-cloud-sun"></i> Weather Forecast</h1>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g. London, New York, Tokyo)"
                    aria-label="City name input" autocomplete="off">
                <button id="searchButton" aria-label="Search weather"><i class="fas fa-search"></i> Search</button>
            </div>

            <div id="loading" style="display:none;" aria-hidden="true">
                <div class="loader"></div>
                <p>Fetching weather data...</p>
            </div>

            <div id="weatherResult" aria-live="polite"></div>

            <div class="weather-info">
                <div id="weatherDetails" aria-live="polite"></div>
                <div id="forecast" aria-live="polite"></div>
            </div>

            <footer>
                <p>Weather data from <a href="https://openweathermap.org/" target="_blank"
                        rel="noopener noreferrer">OpenWeatherMap</a></p>
                <p>&copy; 2025 AnnisaCode</p>
            </footer>
        </div>
    </div>
    <script src="purify.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
